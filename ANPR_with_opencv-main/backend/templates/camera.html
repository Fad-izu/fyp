<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            color: #00ff99;
            font-weight: 600;
        }
        .camera-container {
            width: 65%;
            max-width: 960px;
            margin: 40px auto;
            border: 3px solid #00ff99;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 0px 25px rgba(0,255,153,0.3);
            transition: all 0.3s ease;
        }
        img {
            width: 100%;
            height: auto;
        }
        .btn-back {
            margin-top: 30px;
            background-color: #00ff99;
            color: black;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-back:hover {
            background-color: #00cc7a;
        }
    </style>
</head>

<body>
    <h1>ðŸš— Smart Parking Live Camera</h1>

    <div class="camera-container">
        <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>

    <a href="{{ url_for('dashboard') }}">
        <button class="btn-back">â¬… Back to Dashboard</button>
    </a>
</body>
</html>
