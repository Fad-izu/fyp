<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Not Found | Smart IKM Parking</title>
<style>
body {
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  position: relative;
}
.back-top {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.1);
  color: #38bdf8;
  padding: 10px 16px;
  border-radius: 8px;
  border: 1px solid #38bdf8;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s ease;
}
.back-top:hover {
  background: #38bdf8;
  color: white;
  transform: scale(1.05);
}
.not-found-box {
  background: rgba(255, 255, 255, 0.08);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 4px 30px rgba(0,0,0,0.4);
  text-align: center;
  width: 400px;
  backdrop-filter: blur(10px);
}
.not-found-box h2 {
  color: #f87171;
  font-size: 2em;
  margin-bottom: 10px;
}
.not-found-box p {
  color: #e2e8f0;
  margin-bottom: 15px;
}
</style>
</head>
<body>
<a href="/student_portal" class="back-top">← Back</a>

<div class="not-found-box">
  <h2>❌ Not Found</h2>
  <p>Sorry, no student record found for plate <strong>{{ plate }}</strong>.</p>
</div>
</body>
</html>
