{% extends "base.html" %}
{% block content %}
<h2>âž• Register Student</h2>

<div class="card" style="max-width:600px;margin:auto;">
  <form method="POST" style="display:flex;flex-direction:column;gap:15px;">
    <label>Full Name</label>
    <input type="text" name="name" placeholder="Enter student name" required
           style="padding:10px;border:none;border-radius:8px;background:rgba(255,255,255,0.2);color:white;">

    <label>Matrix Number</label>
    <input type="text" name="matrix" placeholder="Enter matrix number"
           style="padding:10px;border:none;border-radius:8px;background:rgba(255,255,255,0.2);color:white;">

    <label>Car Plate Number</label>
    <input type="text" name="plate" placeholder="Enter car plate (e.g. WQD1234)" required
           style="padding:10px;border:none;border-radius:8px;background:rgba(255,255,255,0.2);color:white;">

    <button class="btn" type="submit">Add Student</button>
  </form>
</div>

{% endblock %}
