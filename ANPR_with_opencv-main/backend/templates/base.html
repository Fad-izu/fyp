<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header h2 {
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }
        nav a:hover {
            color: #00bcd4;
        }
        .container {
            padding: 30px;
            animation: fadeIn 0.8s ease;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn {
            background: #00bcd4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0097a7;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: left;
        }
        th {
            color: #00bcd4;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input:focus, .btn:hover {
        box-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4;
        outline: none;
        }

    </style>
</head>
<body>
    <header>
        <h2>ðŸš— Smart Parking System</h2>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('students_page') }}">Students</a>
            <a href="{{ url_for('logs') }}">Logs</a>
            <a href="{{ url_for('camera_page') }}">Camera</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
